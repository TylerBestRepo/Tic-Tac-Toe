<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="playBtn" data-modal-target="#modal">Play Tic Tac Toe</button>
    <div id="modal" class="modal active">
        <div class="modal-header">
            <div class="title">Example modal</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form class="form-class" action="index.html" method="GET">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="player1" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                    <div>
                        <label for="banana">banana</label>
                        <input type="checkbox" name="banana" id="banana">
                    </div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="overlay" class="active"></div>
    
    <script src="frontPageLogic.js"></script>
</body>
</html>
