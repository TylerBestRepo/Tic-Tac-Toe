<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overallContainer">
        <div id="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="gameboard">
            <div id="row1" class="gameRows">
                <div id="block1" class="gameBlocks"></div>
                <div id="block2" class="gameBlocks"></div>
                <div id="block3" class="gameBlocks"></div>
            </div>
            <div id="row2" class="gameRows">
                <div id="block4" class="gameBlocks"></div>
                <div id="block5" class="gameBlocks"></div>
                <div id="block6" class="gameBlocks"></div>
            </div>
            <div id="row3" class="gameRows">
                <div id="block7" class="gameBlocks"></div>
                <div id="block8" class="gameBlocks"></div>
                <div id="block9" class="gameBlocks"></div>
            </div>
        </div>
    </div>
    

    <script src="gameLogic.js"></script>
</body>
</html>
